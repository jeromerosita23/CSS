<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Account 
          </div>
          <div class="title signup">
             Account
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">SignUp</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="#" class="login">
                <div class="field">
                  <label for="email">Email:</label>
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <label for="password">Password:</label>
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link">
                   <a href="#">Reset password?</a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login">
                </div>
               <div><center>
                 <h1>Welcome to</h1>
                <a href="https://www.tiktok.com/en/   "target="_blank"><img src="t.png"width="30">
                <a href="https://m.facebook.com/login/"target="_blank"><img src="f.png"width="40">
                <a href="https://www.instagram.com/"target="_blank"><img src="i.png"width="30">
                 </div></center>
             
                <div class="signup-link">
                   Don't Have Account? <a href="">Create A New</a>
                </div>
             </form>
<br>
 
             <form action="#" class="signup">
                <div class="field">
                   <label for="email">Email:</label>
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <label for="pasword">Password:</label>
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                   <label for="password">Confirm Password:</label>
                   <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="SignUp">
                </div>
             </form>
          </div>
       </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
